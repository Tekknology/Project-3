<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP | Project 3</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300italic,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="wrapper">
    <header class="main-header">
      <div class="header-item">
        <h1>The Code Review</h1>
      </div>
    </header>
    <div class="container">
      <section class="intro">
        <h2>Signup for our newsletter</h2>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
      </section>
      
      <hr class="section-break">

      <section id="contact">
        <form id="contact-form" action="index.html" method="post">
          <fieldset>
            <legend>Contact Information</legend>

            <div class="contact-item">
              <label for="name">Full Name </label>
              <input type="text" id="name" name="user_name" placeholder="Required">
            </div>

            <div class="contact-item">
              <label for="email">Email Address </label>
              <input type="email" id="email" name="user_email" placeholder="Required">
            </div>

            <div class="contact-item">
              <label for="phone">Phone Number </label>
              <input type="tel" id="phone" name="user_phone" placeholder="Include Area Code">
            </div>

            <div class="contact-item">
              <label for="address">Street Address </label>
              <input type="text" id="address" name="user_address">
            </div>

            <div class="contact-item">
              <label for="city">City </label>
              <input type="text" id="city" name="user_city">
            </div>

            <div class="contact-item">
              <label for="state">State </label>
              <select id="state" name="user_state">
                <option value="" disabled selected>Choose State</option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massaschusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="new_hampshire">New Hampshire</option>
                <option value="new_jersey">New Jersey</option>
                <option value="new_mexico">New Mexico</option>
                <option value="new_york">New York</option>
                <option value="north_carolina">North Carolina</option>
                <option value="north_dakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhode_island">Rhode Island</option>
                <option value="south_carolina">South Carolina</option>
                <option value="south_dakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virgina">Virginia</option>
                <option value="washington">Washington</option>
                <option value="west_virginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
              </select>
            </div>

            <div class="contact-item">
              <label for="name">Zip </label>
              <input type="text" id="zip" name="user_zip">
            </div>

          </fieldset>
        </form>
      </section>

       <hr class="section-break">

      <section id="newsletter">
        <form id="newsletter-form">
          <fieldset>
            <legend>Newsletter</legend>
            <label class="newsletter-label">Select the newsletters you would like to receive</label><br>
            <div class="newsletter-item first-col .clearfix">
              
              <input type="checkbox" id="html_news" value="html_news" name="user_news"><label class="check-label" for="html_news">HTML News</label><br>
              <input type="checkbox" id="css_news" value="css_news" name="user_news"><label class="check-label" for="css_news">CSS News</label><br>
              <input type="checkbox" id="js_news" value="js_news" name="user_news"><label class="check-label" for="js_news">JavaScript News</label><br>
              </div>
              <div class="newsletter-item second-col .clearfix">
              <input type="checkbox" id="php_news" value="php_news" name="user_news"><label class="check-label" for="php_news">PHP News</label><br>
              <input type="checkbox" id="ruby_news" value="ruby_news" name="user_news"><label class="check-label" for="ruby_news">Ruby News</label><br>
              <input type="checkbox" id="python_news" value="python_news" name="user_news"><label class="check-label" for="python_news">Python News</label><br>
            </div>

            <label>Newsletter format</label><br>
            <div class="newsletter-item .clearfix">
              <input type="radio" id="html_format" value="html_format" name="user_format"><label class="radio-label" for="html_format">HTML Format</label><br>
              <input type="radio" id="plain_format" value="plain_format" name="user_format"><label class="radio-label" for="plain_format">Plain Text Format</label><br>
            </div>

            <div class="newsletter-item">
              <label>Other topics you'd like to hear about</label><br>
              <textarea id="other_topics" name="user_other"></textarea>
            </div>


          </fieldset>
        </form>
      </section>

      <section id="submit">
        <button id="submit_button" type="submit">Sign Up</button>
        <hr>
      </section>

      <footer id="footer">
        <div id="copyright">
          <p>&copy; Copyright 2015 | The Code Review</p>
        </div>
      </footer>

    </div>

  </body>
</html>
